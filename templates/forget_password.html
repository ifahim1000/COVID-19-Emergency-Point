{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="{% static '/images/icon.jpg' %}" type="image/x-icon">
    <title>Emergency Point | Forget Password</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/icon.jpg' %}" alt="icon" width="30"
                    height="30" class="d-inline-block align-text-top">
                Emergency Point
            </a>
            <a class="btn btn-success" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <img src="{% static '/images/forget-pass-icon.png' %}"
                    class="img-fluid" alt="forget-password-icon">
            </div>
            <div class="col-md-6 col-lg-6 my-auto">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <form action="/account/forgot-password" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            required>
                        <div id="emailHelp" class="form-text">Put email that is associated with your account.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
