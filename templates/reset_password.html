{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="icon" href="{% static '/images/icon.jpg' %}" type="image/x-icon">
    <title>Emergency Point | Reset Password</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static '/images/icon.jpg' %}" alt="" width="30"
                    height="30" class="d-inline-block align-text-top">
                Emergency Point
            </a>
            <a class="btn btn-success" href="{% url 'login' %}" role="button">Login</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 col-lg-6 my-auto">
                <img src="{% static '/images/veri-icon.jpg' %}"
                    class="img-fluid" alt="forget-password-icon">
            </div>
            <div class="col-md-6 col-lg-6 my-auto">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning my-auto" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                <form action="/account/reset-password/{{ id }}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="code" class="form-label">6 digits Verification Code</label>
                        <input type="text" name="code" class="form-control" id="code" aria-describedby="codeHelp"
                            required>
                        <div id="codeHelp" class="form-text">Put the verification code that we have sent to your email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">New password</label>
                        <input type="password" name="password1" class="form-control" id="password1" aria-describedby="passHelp"
                            required>
                        <div id="passHelp" class="form-text">Put your desired password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm new password</label>
                        <input type="password" name="password2" class="form-control" id="password2" aria-describedby="passHelp"
                            required>
                        <div id="passHelp" class="form-text">Put your desired password again.</div>
                    </div>
                    <button type="submit" class="btn btn-success">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
